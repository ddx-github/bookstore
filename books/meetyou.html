      function goBack() {
        window.location.href = document.referrer;
      }
      function get(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
          return unescape(r[2]);
        }
        return null;
      }
      var type = get("type");
      var paragraph = get("p");
      if (type == "cip") {
        alert("类型：随笔\n公共图书馆索书号：I267.1／1957\n作者：林熙\n2019年10月第1版\n2019年10月第1次印刷\n18万字\n39.8元");
        goBack();
      } else if (type == "main") {
        if (paragraph == "1") {
          document.title = "1";
          document.write('<div class="paragraph"><b>1</b></div><br />每次在微博上看到一些情侣的亲密互动，都会不由自主地打心眼儿里感叹、找个喜欢的人谈恋爱，实在是太甜了。<br />为此、身边的朋友总是笑话我说："你找个女朋友难道还不容易吗？只要你肯遍，还不是分分钟就能搞定。"<br />我摇了摇头说："你看看大街上那些牵手的情侣，你能保证他们是真心相爱吗？"<br />现代人谈恋爱、结婚不一定是因为爱情，有的只是为了仓促地完成一项任务，有的只是为了满足当下的欲望。<br />可我并不想这样，就像我曾在朋友圈里发过的一句话：脸蛋再美，身材再好，她对你不够上心，你再喜欢也没用。<br />而到了某个年纪，你会发现谈恋爱这件事，光彼此喜欢已经很难了，真的可以共度余生的人自然更难找。<br />说白了，我其实就是不想将就，可能我一直都是一个在感情上有点');
        } else if (paragraph == "2") {
          document.title = "2";
          document.write("")
        } else {
          alert("正在维护或资源不存在\n按“确定”返回上一级。");
          goBack();
