<html>
  <head><title>加载中……</title></head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/bookstore/page.js"></script>
    <script>
      function goBack() {
        window.location.href = document.referrer;
      }
      function get(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
          return unescape(r[2]);
        }
        return null;
      }
      var type = get("type");
      var paragraph = get("p");
      if (type == "cip") {
        alert("类型：随笔\n公共图书馆索书号：I267.1／1957\n作者：林熙\n2019年10月第1版\n2019年10月第1次印刷\n18万字\n39.8元");
        goBack();
      } else if (type == "main") {
        if (paragraph == "1") {
          document.title = "1";
          document.write("1<b>2</b>");
        } else if (paragraph == "2") {
          document.title = "2";
          document.write("")
        } else {
          alert("正在维护或资源不存在\n按“确定”返回上一级。");
          goBack();
        }
      }
    </script>
  </body>
</html>
