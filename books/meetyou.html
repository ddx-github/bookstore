      } else if (type == "main") {
        if (paragraph == "1") {
          document.title = "想谈一场恋爱，走心的那种";
          document.write('<div class="paragraph"><b>1</b></div>每次在微博上看到一些情侣的亲密互动，都会不由自主地打心眼儿里感叹、找个喜欢的人谈恋爱，实在是太甜了。<br />为此、身边的朋友总是笑话我说："你找个女朋友难道还不容易吗？只要你肯遍，还不是分分钟就能搞定。"<br />我摇了摇头说："你看看大街上那些牵手的情侣，你能保证他们是真心相爱吗？"<br />现代人谈恋爱、结婚不一定是因为爱情，有的只是为了仓促地完成一项任务，有的只是为了满足当下的欲望。<br />可我并不想这样，就像我曾在朋友圈里发过的一句话：脸蛋再美，身材再好，她对你不够上心，你再喜欢也没用。<br />而到了某个年纪，你会发现谈恋爱这件事，光彼此喜欢已经很难了，真的可以共度余生的人自然更难找。<br />说白了，我其实就是不想将就，可能我一直都是一个在感情上有点"作"的人，我想要的感情，是我中意你，而你也恰好中意我的那种。<br />在我眼里，感情应该是一场彼此走心的旅行，如果能够遇到，我愿意用一生来交换。');
          document.write('<div class="paragraph"><b>2</b></div>有人说："在这个走肾的时代，想谈一场走心的恋爱实在太难了。"<br />记得有位读者经常找我聊天，聊她的感情经历。她前前后后谈了六七个，但认认真真谈的只有那么一个。<br />她说："现在的男孩子都太着急了，还没摸清你的性格、熟悉你的脾气，就已经迫不及待想要拥有你了。他们口口声声拿‘喜欢’当接近你的理由，其实只是想不负责任地撩你和睡你罢了。有一阵子，我都变得开始怀疑爱情了。"<br />我说："真正喜欢你的人，在没有确定关系之前，他的喜欢都是小心翼翼的，那种张口闭口就说爱的人，大多只是想撩你罢了。"<br />她说："林熙，你知道吗？每一段感情我都真心付出过，每一句情话我都曾信以为真，而每一次分离，我都是那么狼狈跟可笑。<br />"我曾为了等一个人的信息，等到第二天天亮，却意外地发现自己的微信早已被对方给删除了；我曾千里迢迢去找一个人，却在他的微信里发现了他和其他女孩子的暧昧痕迹。慢慢地，我也开始怕了，不敢再对谁都掏心掏肺，也不敢再自作多情地对谁抱有希望了。<br />"林熙，我也好想谈一场走心的恋爱，再也不遇到渣男和伪追求者。可爱情这么奢侈的东西，我还能奢求它有多美好吗？"<br />没有人会真的拒绝爱情，那些说这辈子只想一个人过的，大多只是没遇到合适的人罢了。因为没遇到，所以真的不想和任何一个人将就。小希和我说可能她这辈子都不会结婚了，她不想碰触一个不喜欢的在一起过一辈子。人的手，也不想去亲吻一个不喜欢的人的唇，只想跟自己真正喜欢的人在一起过一辈子。<br />我说我太能理解这种感受了，只有两个人足够相爱，才能一起熬过未来漫长的岁月，也只有这样，你才愿意为了他妥协和付出。反之，你如果和一个不是很喜欢的人在一起的话，做任何事，付出任何努力，都将变得毫无意义。<br />我们这一生仿佛一直都在等待中纠结，在纠结中寻找。<br />可幸好余生还很长，说不定一转角就遇到了。<br />');
          document.write('<div class="paragraph"><b>3</b></div>前几天，一位一直都很酷的单身朋友突然在朋友圈里说想要谈恋爱了。<br />我一开始觉得很惊讶，连忙给她留言，说："你不是一直都只想暴富，不想谈恋爱的吗？"<br />朋友说："这几天，看着朋友圈满屏的七夕节信息，再看看身边的闺密今年也笑嘻嘻地拉着我给她男朋友挑礼物的时候，鼻子突然就一阵发酸。<br />"是啊，一个人单枪匹马过了好久好久，久到都忘了谈恋爱是什么滋味了，只是每每看到旁人幸福模样的时候，突然又好想拥有﹣﹣好想拥有一个人，能在我听歌的时候，抢走一半的耳机；好想拥有一个人，能在我淋雨的时候，递过来一把伞；好想拥有一个人，能在我一个人的时候，告诉我"不要怕，有我在你身边"。<br />再也不想单方面地付出和喜欢一个人了，再也不想被骗、被辜负。想被喜欢的人所喜欢着、宠溺着；想被放在心里，温柔以待。<br />想谈一场恋爱，走心的那种。');
        } else if (paragraph == "2") {
          document.title = "女生真的都是越宠越可爱的";
          document.write('刷微博时看到一个街头访谈，主持人随机采访一个男生："你觉得女孩子是越宠越可爱吗？"<br />男生听了后，反应很激动，说："这都是毒鸡汤！女生不能宠，越宠越得寸进尺！"<br />主持人接着问："那你有女朋友吗？"<br />男生挠挠头说："我一直单身。"<br />评论区点赞最多的留言说："这哥们儿凭本事单身是有道理的。"<br />以前看过一句话，说女生是很娇弱的，像是一朵花，是被伺候在温室里，还是在室外经受风吹雨打，很容易判断，因为她们会被岁月雕刻出痕迹。<br />同时，女生又是天底下最可爱的生物，她们非常懂得投桃报李，你对她好一分，她会十分、百分地回报你。所有你付出的爱，都会在她的小花园里落地生根，开花结果。<br />所以男生和女孩子交往时，一定要温柔以待，不怕给她多一点儿的宠爱。就像《创造101》主题曲里唱的"你越宠爱，我越可爱"。<br />男生宠女孩子的同时，自己也会收获一个更可爱、更善解人意、更加疼你的女朋友，何乐而不为呢？<br />"被宠的女生才会有安全感，不容易患得患失。"<br />每次听身边的朋友抱怨女友频繁查岗时，我都在一旁笑而不语。<br />其实查岗这件事情，在我看来，是女朋友对男朋友的一种关心和在乎。<br />就拿世界杯说吧，很多男生相约酒吧一起看球。如果男生能直接告诉女友几点回，去哪里，和谁在一起，那么我相信很多女生都会非常通情达理，表示支持。<br />反观我身边这几个哥们，有的骗老婆说自己在公司加班，有的说陪客户应酬，果不其然，他们看球五分钟，被查岗两小时。<br />我想说的是，恋爱中的女人都很敏锐，给她根头发，她就能化身名侦探柯南。所以永远不要想着靠谎言蒙混过关，有什么问题坦白交代，真诚沟通，女朋友是不会存心为难的。说女朋友不信任自己前，先问问自己"给她想要的安全感了吗"。<br />谈恋爱一定要真诚，对女友一定要宠。给她足够的安全感，她才不会患得患失，疑神疑鬼。这样女友放心了，男友才舒心。');
          document.write('<div class="paragraph"><b>1．被宠的女生都很有修养，不会和男友无理取闹</b></div>小哲和女友恋爱好几年了。据小哲说，女友最吸引他的一点就是特别有修养。<br />他看《爸爸去哪儿》时，觉得里面的夏天和她的成长经历很像，被爸妈当成掌上明珠一样宠大，虽然是公主却没有公主病。相反，她特别善良，富有同理心、喜欢帮助别人。<br />小哲说："我追她时，就是被她的好性格吸引了。去见家长时，我也向她爸爸保证、会爱她、宠她，不让她在我这里受一点儿委屈。我们两个恋爱这几年，几乎没吵过架。她不是无理取闹的女孩，每次遇到问题，我们两个都会坐下来心平气和地沟通解决。<br />"有人说女生在恋爱中会为了吸引男生注意，做一些特别作的事情。那我想说为什么要让她作，才去注意她呢？自己的女朋友，就应该百分百关心不是吗？<br />"我会清楚记得我们俩的每一次纪念日，记得她和她家人的生日。她生理痛的时候，我不会叫她多喝热水，而是把热水端到她面前。我不会和异性朋友有任何亲密举动，经常晒我们俩的合影到朋友圈。这不是我求生欲强，而是一个真正爱女友的男人应该做的。她爸妈把她宠成小公主，不是让她到你面前低声下气做女仆的。"<br />如果你找到特别温柔懂事、善解人意的女友，一定要好好珍惜，宠她是别人求之不得的福气。');
          document.write('<div class="paragraph"><b>2．她对外是小辣椒，对我却是小奶猫</b></div>我有个兄弟，他的女朋友是我从小认识的同学，一直是那种说一不二的大姐头风格，我之前有点惧怕她。没想到她恋爱后，小辣椒变成小奶猫。<br />所有人都说恋爱后的她变了，变得黏人、温柔了。<br />她和我说，那是因为她的男朋友能够依靠，值得托付。<br />这两句评价简直让我震惊了，突然有点羡慕我那位兄弟。<br />其实许多男生和很强势的姑娘恋爱后，会觉得自己像是老佛爷身边的小跟班，觉得自己很没存在感。这种感觉是不对的，再强势的女生，都希望能有个屋檐为她遮风挡雨。<br />想要被她需要，就要在她需要你的时候，伸出手拉紧她，让她觉得你是靠得住的，而不是没担当地把她推进狂风暴雨中，让她独自承受。<br />每个男生都希望在女友面前做能独当一面的男人，在宠爱女友的时候，也会觉得自己被女友宠爱了。');
          document.write('<div class="paragraph"><b>3．女生越宠越单纯，爱情越甜蜜</b></div>女孩子无论到了多少岁，心里都会藏着公主梦，她们相信爱情是纯粹而美好的。和这样的女孩谈恋爱，你们的爱情会更加纯粹。<br />所以，男生要时时制造一些浪漫的惊喜给自己的女朋友。比如，她喜欢买买买，你就偷偷订去香港的机票，带她漫无边际地逛街；比如她喜欢周杰伦，你就偷偷定 N 个闹钟帮她抢票，带她去看演唱会。<br />女生其实很纯粹，你对她一分好，她会十分百分地回报给你；女生也很敏感，她能从你的情绪中，感受到你对她态度的转变。所以一定要好好对她，不要敷衍她。自己的女朋友不铆足劲儿宠着，难道要等着别人挖墙脚吗？<br />而且相信我，你对她的宠爱，一定会换来她加倍的可爱。只有学会如何对一个女生好，才能收获同等的爱。<br />你学会了在节假日送一份礼物给她，她才会在深夜为你煮一碗面；你学会了在她不开心的时候发一条"520"给她，她才会在你不开心时忍受你的坏脾气；你学会在休息时给她多一点儿陪伴，她才会在你疲惫时帮你按摩。<br />力的作用是相互的，在我看来爱也是。你如何爱一个人，她也会如此爱你。<br />想要拥有甜蜜的爱情，一定要学会宠女友，你越宠爱，她越可爱。');
        } else if (paragraph == "3") {
          document.title = "这条朋友圈仅对你一人可见";
          document.write('<div class="paragraph"><b>1</b></div>暗恋一个人是甜蜜却又辛酸的一件事。<br />你很想要接近对方，却又没有勇气去表达；很想让自己被重视，却又怕得到的是失望。所以，我们总是小心翼翼地去试探，偶尔狂喜，也偶尔失落。<br />昨天，瑶瑶发了一条仅一人可见的朋友圈，平时理性冷静的她，却矫情地写了一大段伤感的文字。<br />瑶瑶说，原本发这条朋友圈的目的，就是想要引起他的注意，可是熬了一个通宵，迟迟没能等到他的留言。这一瞬间，她有点死心了。你看，他依旧没有注意到你，也不太关心你的生活，也许他眼中的你，就是个路人甲。<br />于是，瑶瑶只好收拾好心情，把那条朋友圈给删了。<br />我说："我太能理解这样的心理活动了，只有暗恋过的人，才懂得那种苦乐参半的滋味。"<br />我们好像没办法说"我喜欢你"，而是会问"你在干吗"；我们好像没办法说"我好想你"，而是会漫不经心地 say hi ；我们好像没办法时常去打扰对方，而是会在朋友圈里矫情得像个失恋症患者。<br />可是你知道吗？我一直都在等待你的回应，你的一个赞、一句晚安，我就能开心很久很久。');
          document.write('<div class="paragraph"><b>2</b></div>多少人的暧昧从点赞开始，又终于点赞。<br />小米之前也有过一个暧昧的对象，每次她发了朋友圈，他第一时间就会来点赞。<br />所以小米经常会找他聊天，聊自己的生活、烦恼，以及一些若有若无的情绪，时间久了，小米就习惯了他的陪伴。<br />也许人与人之间的感情，随着时间的推移，都会慢慢地变淡吧。小米说："不知道从什么时候开始，彼此之间就好像产生了距离，他不再像过去那样点赞我的朋友圈，而我也不敢再轻易去打扰他的生活。"<br />但她偶尔会怀念起那段时光，怀念那时他们俩能彻夜聊天、放肆大笑。只是小米始终都想不明白，这样的他们当初为何就没走到一起。<br />可能是心里还有太多的想念吧，小米就连发朋友圈的内容也开始和他有关。她总是花太多的时间编辑一条朋友圈，希望他能看到，希望他能读懂。<br />你也许永远也不会知道，我发了太多与你有关的朋友圈，并设为仅你可见。');
          document.write('<div class="paragraph"><b>3</b></div>有些人单身，是因为心里还住着一个不可能的人，所以总是在幻想，总是在等待，就像是在机场等一艘船。<br />我躺在床上玩手机的时候，刷到了这样一条朋友圈：今天大概忍住了100万次想要和你说话的冲动。<br />我问这个朋友："你喜欢的人给你留言了吗？"<br />她说："没有，不可能。"<br />过了一会儿，她又回复说："我还想再等等。"<br />其实每当到了深夜，朋友圈就散发着一股失恋的味道，感情上隐藏的那些小心思，怕被人知道，于是选择在深夜释放，在天亮前删除。<br />大概是心里还抱着一丝希望吧，喜欢一个人喜欢到舍不得放弃，只要你稍微主动一点儿，我就会忍不住告诉你我有多喜欢你，多渴望和你在一起。<br />可能爱就是执着的，不到黄河就不肯死心。');
          document.write('<div class="paragraph"><b>4</b></div>我碰到过太多的读者问我："林熙，到底要怎么追一个男生？"<br />一般我都会说："直接去表白吧，如果你害怕彼此会错过。"<br />因为等待是一件特别煎熬的事情，他的每一条状态、每一个举动都紧紧牵动着你，你永远都在猜，却不知道答案究竟是什么。<br />夏夏和我说，女生要是喜欢一个男生，实在是太难了。<br />我经常提醒女孩子不要在爱情面前太主动，会让男孩子觉得你廉价好追，但女孩子又总控制不住想要追寻对方的脚步。<br />就像女孩会发只给他一个人看的朋友圈，明知道他可能永远都不会读懂，却还是在心里想：万一他点赞了，是不是我们之间就有故事了？<br />幸福从来都不是单向的，只靠一个人的爱情是不会开花的。<br />如果你也喜欢我，就给我点个赞吧，那样我会再勇敢一点儿。');
        } else if (paragraph == "4") {
          document.title = "这七个恋爱小技巧，会让他更爱你";
          document.write('我在微博上看过这样一个话题，问大家因为什么样奇怪的理由和男朋友吵过架，热评第一这样写道：因为男朋友先回复了群聊消息。<br />很多人在评论区里骂女孩儿作，不就是几秒钟的等待，至于吵架吗。<br />其实我想说，爱情就是由这些小事一点儿一点儿累积起来的，组成爱情的是小事，摧毁爱情的，也同样会是那些看起来不起眼的小事。<br />其实任何一段亲密关系里都需要把握好和对方的相处距离，也应该学会一些能够让感情升温的技巧，这样才能经营出一段好的恋爱关系。<br />所以今天给大家总结了七个能让恋爱升温的小技巧：');
          document.write('<div class="paragraph"><b>1．学会适度撒娇</b></div>人们常说撒娇女孩儿最好命，但前提是你聪明并且识趣，你可以任性，可以撒娇，但一定要懂得适度。如果撒娇过头，拿捏不好度，一味地享受男生的宠爱，时间久了，男生会觉得很累，你们之间的感情也会破裂。<br />恰如其分地把握好那个度，既能得到对方的体谅，也能适当地表达自己的诉求。因此，学会温柔地对待另一半并学会撒娇，还是很有必要的。');
          document.write('<div class="paragraph"><b>2．同样秒回消息，显示尊重</b></div>如果一个男孩子总是会秒回你的消息，时时刻刻关心你的生活，经常主动找你聊天，哪怕是有一搭没一搭地陪着你说话，他的心里也一定是有你的。<br />那么，你作为女生，同样也应该第一时间回复消息。尽管他再爱你，大概也不愿意当备胎。谁都不希望自己随叫随到却不被在乎。<br />因为没有谁会因为闲得无聊总是找别人聊天，要知道，在这个爱情等同于快消品的年代，能做到坚持主动找一个人说话，是一件特别不容易的事情。');
          document.write('<div class="paragraph"><b>3．给对方神秘感</b></div>在喜欢的人面前保持最完美的样子是有必要的，就像谈恋爱永远不要太快，感情和人是一样的，永远要保留神秘感。<br />不要一开始就把所有心思扑到对方身上，以至于在后来的相处过程中好感慢慢下降，双方互相埋怨怎么变了。<br />感情和人是一样的，越品越有味道。可能他喜欢上你是因为你的外貌，可是他舍不得离开你，是因为你的性格和你为人处世的态度。');
          document.write('<div class="paragraph"><b>4．爱自己，他才更爱你</b></div>有一句话说，我可以爱你到百分之九十九，但最后一分尊严我要留给自己。所以，你要学会好好爱自己，照顾好自己，不要让自己随随便便被人所伤。<br />不管怎样，你去爱一个人，首先要学会爱自己，哪怕是在追求一个人，哪怕那个人不喜欢你，也一定不要把自己摆在比对方低的位置，不要在不对等的关系中寻找扭曲的爱。');
          document.write('<div class="paragraph"><b>5．经济独立</b></div>许多男生在恋爱时都会说"我养你啊"，但又有太多的男生容易食言。所以人们都会打趣说："那些听信了男人的‘我养你啊’的女人，最后都饿死了。"<br />所以，女孩子们无论在谈恋爱时还是结婚后都要保持自己的经济独立，这种经济独立并不是因为对对方的不信任，而是你对自身人格的一种尊重。<br />经济独立不是为了两个人能够在分手或争吵的时候有底气，而是为了在选择伴侣的时候，不被一些东西所迷惑，也为了在选择的时候，不用过分去计较金钱而影响感情。');
          document.write('<div class="paragraph"><b>6.热恋期也有自己的社交圈</b></div>大多数女生有了男朋友之后，朋友少了，兴趣少了，爱好没了，一切都以他为中心，失去了自我，可是如果哪天连他也失去了，那就什么都没了。<br />恋爱是生活中的奢侈品，不是必需品，除了恋爱，我们还应该有自己的生活，很多关心你的朋友、亲人，以及自己的兴趣爱好。<br />当你开始有自己的生活和目标，就会明白爱情很重要，但是生活不止有爱情。你就不会再因为他的一句话影响一整天的心情和工作，不会再时时刻刻离不开手机，不会再离了他就不能活。');
          document.write('<div class="paragraph"><b>7．换位思考，理解对方</b></div>你渴望浪漫，于是给他很多的暗示，试图让他明白应该如何取悦你；你渴望被包容，于是总是发大大小小的脾气，希望他来哄你开心。<br />可是你也知道你的所有期望能否被达成、被包容，完全取决于他是否甘愿被你欺负。<br />所以，我希望你能够少折磨他一些，毕竟他懂得你的少女心，能够哄你开心，已经击败全国95％的男生了。和他说一声谢谢吧，谢谢他的陪伴，谢谢他的理解、包容。<br />其实人人都说相爱很容易，相处却很难，可说再多的道理也不过是纸上谈兵，真正的相处之道，只有身在其中的两个人才能懂得。<br />不管怎么样都一定要记住一点，好好珍惜你爱的那个人，不要让感情随着时间的流逝变得生疏。');
        } else if (paragraph == "5") {
          document.title = "听说你想成为一个月收入过万的自由职业者";
          document.write('<div class="paragraph"><b>1</b></div>自从我做自媒体以来，收到过很多读者跟我抱怨工作的消息，内容大同小异：工作太忙不给涨工资；除了工作日加班，周六日还要被迫加班；领导没能力，还特别喜欢针对员工；请一天假，领导都要给脸色看。这些消息的最后，通常都会以一句"真的好想辞职啊"作为结尾。<br />有一次，其中一个读者跟我聊到这个话题，说："林熙，我真的太想辞职了，我们领导一直在压榨我们，工作中，我们稍微出点差错，他就给我们脸色看，而且我累到不行的时候，想请天年假领导都不允许，这样的公司我一天也坚持不下去了。"<br />我问他："有没有想过下一份工作还是会遇到这些问题？"<br />他潇洒地回复我："我当然想过了，所以我决定当一个自由职业者，既不用早起赶早高峰，周六日也不用加班，还不用看别人的脸色，最重要的是把通勤的时间省下来干活儿，肯定比上班挣的钱多。"<br />听完他讲的，我特别想感叹一句，很多人在没有真正进入一个领域的时候，总是会把它想象得很美好，比如在他们心里，自由职业者就是一个既能享受到绝对自由又能轻松赚到钱的职业。<br />可事实上，自由职业真没有大家想象中那么美好。<br />我之前看过一个中国自由职业者现状报告，里面说："自由职业者三大优点是：时间自由、地点自由、不用看老板脸色。三大缺点是：收人不稳、社交范围窄和心理负担大。"<br />当收入不稳压力过大时，自由带来的不再是美好，而是内心空虚，而大部分人在这种空虚的侵蚀下，都会选择重返职场，再次经历职场的折磨。');
          document.write('<div class="paragraph"><b>2</b></div>我出第一本书的时候认识了一个插画师朋友，她觉得自己有一门手艺，一直想辞职当一个自由职业者。在她受够了经常熬夜加班、创意和领导频繁不合后，终于提了离职。<br />和大多数人一样，她辞职后，先天南海北地玩了一圈，回来之后又觉得太累，想休息一段时间，工资卡的钱只出不进，靠画画来挣钱的事情也一拖再拖。<br />快要揭不开锅的时候，她才有了危机感。她在兼职网上接了一些小活儿，对方给的钱不多，要求还特别高。她以前还有双休，自从做了自由职业之后，周六周日都变成了工作的时间。再加上辞职后很长一段时间都自由过了火，工作两天她就想休息五天。<br />没有公司制度的管控，她懈怠了不少，工作效率也不如以前了，挣的钱连交房租都不够。没过多久，她就又开始上班了。<br />我发现很多想做自由职业的人，都像我这个插画师朋友一样，提到自由职业，脑袋里第一反应就是自由，在体会到自由带来的极度不安全感后，才会想到职业。<br />然而自由职业者，是你先拥有一技之长用来作为职业，才能获得自由。');
          document.write('<div class="paragraph"><b>3</b></div>"自由职业者"这五个字说起来简单，但真不是每个人都能做到。<br />我大学同学阿畅天生放荡不羁爱自由，他一想到上班后每天要按部就班做着重复性工作，就像是提前结束了自己的人生，所以他最大的梦想就是当一个自由职业者。<br />大学毕业后，他在家写过网文、刷过淘宝的单、做过微商，甚至有一段时间还跟风做了自媒体，三天打鱼两天晒网，没挣到什么钱，还欠了很多债。<br />他说从没想过自由的代价会这么大，倘若没有一个王牌技能，选择自由职业只能是送人头。<br />常常有读者怀着满腔热情问我："林熙，我要做一个自由职业者了，你有什么建议吗？"<br />我个人觉得，在做自由职业者之前，要考虑好三件事：自己有没有一技之长？一技之长能不能让自己赚到钱？赚到的钱能不能养活自己？<br />如果三个问题都让你有些迟疑，那我劝你们还是多积攒一些个人能力，不要急匆匆踏上自由职业这条路。如果你三个问题的答案是可以的话，不妨给自己制订一个计划，要求自己每天在固定时间做一件事情。看看能不能坚持下来。<br />如果能坚持下来，那恭喜你，你拥有了从事自由职业最需要的一项能力：自制力。想要成为一个成功的自由职业者，拥有一技之长和自制力，缺一不可。');
          document.write('<div class="paragraph"><b>4</b></div>其实我说了这么多，就是想告诉大家，自由职业者的自由不是辞职之后的自由，而是能力的自由、职业的自由。<br />这自由不如外人想象中的美好、所面临的压力也是常人所不能承受的，没有固定收人、没有安全感、自我怀疑、孤独、焦虑、这些都是不能避免的。<br />所以，当你决定抛弃一切孤注一掷时，诚恳地打量一下自己、钴算一下自己的能力能不能支撑自己成为一个自由职业者。<br />如果你准备好了接下来一段时间都没什么稳定的收入，准备好了一周七天时时刻刻都需要工作，准备好了会随时陷入焦虑，准备好了承受自由的代价，那你就收拾行囊，踏上这条孤独的路吧，不顾一切披荆斩棘。<br />总有一天，你会找到自己，也会找到真正的自由。');

          document.title = "没话题可聊的两个人，是真感情吗";
          document.write('<div class="paragraph"><b>1</b></div>几天前的晚上，我收到一个男性读者的私信，他说他对公司的女同事产生了好感，可是他有老婆，孩子马上2岁了，他很纠结，还说这次感觉是真爱。<br />我问他："为什么感觉是真爱？"<br />他说："我们有说不完的话。"<br />我说："难道你当初跟你的妻子从来没有过说不完话的阶段吗？我相信一定是有的吧。难道你的妻子在刚跟你交往的时候，你没有感觉到真爱吗？我相信也一定是有的。只不过当爱情撞上生活琐事，逐渐消磨掉了当初的激情和新鲜感，所以你感觉你们似乎已经没有感情了。但是如果用两个人的交流情况来判断彼此的感情，那么这个世上该有多少对夫妻需要离婚，又有多少对情侣熬不过两三年？因为爱到后来，我们几乎都会变得没有那么多的话可以聊了。"');
