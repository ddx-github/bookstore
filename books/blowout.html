<html>
  <head>
    <title>加载中</title>
    <style>
      .paragraph {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/bookstore/page.js"></script>
    <script>
      function goBack() { 
        window.location.href = document.referrer; 
      } 
      function get(name) { 
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i'); 
        var r = window.location.search.substr(1).match(reg); 
        if (r != null) { 
          return unescape(r[2]); 
        } 
        return null; 
      } 
      var type = get("type"); 
      var paragraph = get("p");
    </script>
  </body>
</html>
